<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horário Atual</title>
    <style>
        body {
            background-color: #FFC0CB; /* Rosa claro */
            font-family: Arial, sans-serif; /* Pode trocar pela fonte que preferir */
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #time {
            font-size: 2em;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Horário:</h1>
    <div id="time"></div>

    <script>
        function updateTime() {
            const now = new Date(); // Obtém o horário atual
            const hours = String(now.getHours()).padStart(2, '0'); // Horas com 2 dígitos
            const minutes = String(now.getMinutes()).padStart(2, '0'); // Minutos com 2 dígitos
            const seconds = String(now.getSeconds()).padStart(2, '0'); // Segundos com 2 dígitos
            document.getElementById('time').innerText = `${hours}:${minutes}:${seconds}`;
        }

        // Atualiza o horário a cada 1 segundo
        setInterval(updateTime, 1000);

        // Chama a função imediatamente para exibir o horário ao carregar a página
        updateTime();
    </script>
</body>
</html>
