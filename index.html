<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Decorrido</title>
    <style>
        body {
            background-color: #FFC0CB; /* Fundo rosa claro */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .time-unit {
            font-size: 1.5em;
            margin: 10px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Se passaram:</h1>
    <div id="meses" class="time-unit"></div>
    <div id="dias" class="time-unit"></div>
    <div id="minutos" class="time-unit"></div>
    <div id="segundos" class="time-unit"></div>

    <script>
        // Data inicial: 13/07/2024 às 11:40
        const dataInicial = new Date('2024-07-13T11:40:00');

        function atualizarTempo() {
            const dataAtual = new Date();
            const diferencaMs = dataAtual - dataInicial;

            // Convertendo diferença
            const segundosTotais = Math.floor(diferencaMs / 1000);
            const minutosTotais = Math.floor(segundosTotais / 60);
            const diasTotais = Math.floor(minutosTotais / 1440); // 1440 minutos em um dia

            // Cálculo de meses
            let meses = (dataAtual.getFullYear() - dataInicial.getFullYear()) * 12 + (dataAtual.getMonth() - dataInicial.getMonth());
            if (dataAtual.getDate() < dataInicial.getDate()) {
                meses -= 1; // Ajuste para o dia do mês
            }

            // Atualizar elementos na página
            document.getElementById('meses').innerText = `${meses} meses`;
            document.getElementById('dias').innerText = `${diasTotais} dias`;
            document.getElementById('minutos').innerText = `${minutosTotais} minutos`;
            document.getElementById('segundos').innerText = `${segundosTotais} segundos`;
        }

        // Atualizar a cada segundo
        setInterval(atualizarTempo, 1000);

        // Inicializar ao carregar a página
        atualizarTempo();
    </script>
</body>
</html>
